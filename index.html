<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!--font-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="hero-header">
          <h1>Welcome Back</h1>
          <p>
            Team Action is building a community of world class developers one
            code at a times
          </p>
          <p class="small">
            Learn more about <a href="sign-up.html">#Team_Action /> </a>
          </p>
        </div>
        <form action="" method="GET" class="form-signin">
          <h2 class="form-signin-heading">Account Login</h2>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="email"
            required=""
            autofocus=""
          />
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="password"
            required=""
          />

          <button class="button" type="submit">
            Login
          </button>

          <p class="small smaller">
            Dont have an account, <a href="sign-up.html">Sign Up /> </a>
          </p>
        </form>
      </div>
    </header>
  </body>
</html>
